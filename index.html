<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmação de Presença</title>
    <style>
        /* Definindo a paleta de cores */
        :root {
            --cor-primaria: #9a8284;
            --cor-secundaria: #ae9b9c;
            --cor-terciaria: #c2b4b5;
            --cor-quaternaria: #d6cdcd;
            --cor-quintenaria: #eae6e6;
            --fundo: #ffffff;
        }

        /* Estilos globais */
        body {
            font-family: Arial, sans-serif;
            background-color: var(--fundo);
            color: var(--cor-primaria);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Estilos do contêiner principal */
        .main-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--fundo);
            border: 1px solid var(--cor-quaternaria);
            border-radius: 15px;
            padding: 20px;
            max-width: 800px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        /* Efeito de hover */
        .main-container:hover {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            transform: scale(1.02);
        }

        /* Estilo das imagens */
        .image-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 150px;
        }

        .image-container img {
            width: 100%;
            height: auto;
            margin-bottom: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Estilos do contêiner do formulário */
        .form-container {
            flex: 1;
            margin-left: 20px;
            text-align: left;
        }

        /* Título */
        h2 {
            color: var(--cor-primaria);
            font-size: 24px;
            margin-bottom: 10px;
        }

        /* Detalhes do evento */
        .event-details {
            color: var(--cor-secundaria);
            font-size: 18px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        /* Estilos dos rótulos e campos do formulário */
        label {
            display: block;
            color: var(--cor-primaria);
            font-weight: bold;
            margin-bottom: 8px;
            text-align: left;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid var(--cor-quaternaria);
            border-radius: 8px;
            font-size: 16px;
            color: var(--cor-secundaria);
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        /* Foco nos campos */
        select:focus {
            outline: none;
            border-color: var(--cor-primaria);
            box-shadow: 0 0 5px var(--cor-terciaria);
        }

        /* Botão de Enviar */
        button {
            background-color: var(--cor-primaria);
            color: #ffffff;
            font-size: 16px;
            font-weight: bold;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        /* Efeito ao passar o mouse sobre o botão */
        button:hover {
            background-color: var(--cor-secundaria);
        }

        /* Mensagem de sucesso */
        #mensagem {
            color: var(--cor-secundaria);
            font-size: 16px;
            margin-top: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Contêiner de imagens -->
        <div class="image-container">
            <img src="imagem_esquerda.png" alt="Imagem Esquerda">
            <img src="imagem_direita.png" alt="Imagem Direita">
        </div>

        <!-- Contêiner do formulário -->
        <div class="form-container">
            <h2>Day Care - @karinaporter - 28/11/2024</h2>
            <div class="event-details">Local: Down Town, Barra, RJ</div>
            <form id="form-presenca" action="https://docs.google.com/forms/d/e/1FAIpQLSfWx7ZA7_2Hgekkzn5r8pthA9OayDl5TTXfql1TAguQT3JqOg/formResponse" method="post" target="_blank">
                <label for="presenca">Endereço do Evento:</label>
                <select id="presenca" name="entry.123988786" required>
                    <option value="Down Town, Barra, RJ">Down Town, Barra, RJ</option>
                </select>
                <button type="submit">Confirmar Presença</button>
            </form>
            <p id="mensagem"></p>
        </div>
    </div>
</body>
</html>
