<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmação de Presença</title>
    <style>
        /* Estilos globais e do formulário */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h2 {
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        #mensagem {
            text-align: center;
            margin-top: 15px;
            color: green;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Confirme sua Presença</h2>
        <form id="form-presenca">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required>

            <label for="presenca">Confirma presença?</label>
            <select id="presenca" required>
                <option value="Sim">Sim</option>
                <option value="Não">Não</option>
            </select>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <button type="submit">Enviar</button>
        </form>
        <p id="mensagem"></p>
    </div>

    <!-- Inclua o link do seu Google Forms aqui -->
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSde0-mrEXAMPLE3nBqxckh-jlHzA0rdwHA/viewform?usp=sf_link" style="display:none;"></iframe>

    <script>
        document.getElementById("form-presenca").addEventListener("submit", function(e) {
            e.preventDefault();

            const nome = document.getElementById("nome").value;
            const presenca = document.getElementById("presenca").value;
            const email = document.getElementById("email").value;

            // Acessando o iframe e encontrando o formulário
            const iframe = document.querySelector('iframe');
            const form = iframe.contentWindow.document;

            // Preenchendo os campos com name
            // Exemplo de name dos campos no Google Forms
            form.getElementsByName("entry.123456789")[0].value = nome;  // Substitua pelo 'name' correto do campo "Nome"
            form.getElementsByName("entry.987654321")[0].value = presenca;  // Substitua pelo 'name' correto do campo "Presença"
            form.getElementsByName("entry.1122334455")[0].value = email;  // Substitua pelo 'name' correto do campo "Email"

            // Submetendo o formulário do Google Forms
            form.querySelector('form').submit();

            // Exibir mensagem de sucesso
            document.getElementById("mensagem").innerText = "Formulário enviado com sucesso!";
        });
    </script>
</body>
</html>
