<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmação de Presença</title>
    <style>
        /* Definindo a paleta de cores */
        :root {
            --cor-primaria: #9a8284;
            --cor-secundaria: #ae9b9c;
            --cor-terciaria: #c2b4b5;
            --cor-quaternaria: #d6cdcd;
            --cor-quintenaria: #eae6e6;
            --fundo: #ffffff;
        }

        /* Estilos globais */
        body {
            font-family: Arial, sans-serif;
            background-color: var(--fundo);
            color: var(--cor-primaria);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
            overflow: hidden;
            flex-direction: column;
        }

        /* Padrão de fundo com linhas geométricas */
        .background-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('/mnt/data/image.png'); /* Usando a imagem carregada */
            background-size: cover;
            opacity: 0.1;
            z-index: 0;
        }

        /* Logo fixada no canto superior esquerdo */
        .logo {
            position: fixed;
            top: 10px;
            left: 10px;
            width: 200px;
            height: auto;
            z-index: 1;
        }

        /* Contêiner principal para layout em linha */
        .container {
            display: flex;
            align-items: center;
            gap: 20px;
            max-width: 900px;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            position: relative;
            z-index: 2;
        }

        /* Estilo das imagens laterais */
        .image-container img {
            width: 150px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Linha decorativa */
        .decorative-line {
            width: 100%;
            height: 1px;
            background: linear-gradient(to right, transparent, var(--cor-quaternaria), transparent);
            margin: 15px 0;
        }

        /* Contêiner do formulário */
        .form-container {
            background-color: var(--fundo);
            border: 1px solid var(--cor-quaternaria);
            border-radius: 15px;
            padding: 20px;
            flex: 1;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        /* Título */
        h2 {
            color: var(--cor-primaria);
            font-size: 24px;
            margin-bottom: 10px;
        }

        /* Detalhes do evento */
        .event-details {
            color: var(--cor-secundaria);
            font-size: 18px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        /* Botão de Enviar */
        button {
            background-color: var(--cor-primaria);
            color: #ffffff;
            font-size: 16px;
            font-weight: bold;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        /* Efeito ao passar o mouse sobre o botão */
        button:hover {
            background-color: var(--cor-secundaria);
        }

        /* Mensagem de sucesso */
        #mensagem {
            color: var(--cor-secundaria);
            font-size: 16px;
            margin-top: 15px;
            text-align: center;
        }

        /* Contêiner adicional abaixo do principal */
        .additional-info {
            color: var(--cor-primaria);
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
            padding: 10px;
            background-color: var(--cor-quintenaria);
            border: 1px solid var(--cor-quaternaria);
            border-radius: 10px;
            width: 80%;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 2;
        }
    </style>
</head>
<body>
    <!-- Padrão de fundo geométrico -->
    <div class="background-pattern"></div>

    <!-- Logo no canto superior esquerdo -->
    <img src="./logo.png" alt="Logo" class="logo">

    <div class="container">
        <!-- Imagem da esquerda -->
        <div class="image-container">
            <img src="./imagem_esquerda.png" alt="Imagem Esquerda">
        </div>

        <!-- Contêiner do formulário -->
        <div class="form-container">
            <div class="decorative-line"></div>
            <h2>Day Care @karinaporter - 28/11/2024</h2>
            <div class="event-details">Local: Down Town, Barra, RJ</div>
            <form id="form-presenca" action="https://docs.google.com/forms/d/e/1FAIpQLSfWx7ZA7_2Hgekkzn5r8pthA9OayDl5TTXfql1TAguQT3JqOg/formResponse" method="post" target="_blank">
                <button type="submit">Confirmar Presença</button>
            </form>
            <p id="mensagem"></p>
            <div class="decorative-line"></div>
        </div>

        <!-- Imagem da direita -->
        <div class="image-container">
            <img src="./imagem_direita.png" alt="Imagem Direita">
        </div>
    </div>

    <!-- Contêiner adicional abaixo do principal -->
    <div class="additional-info">
        Day Care, Com comes e bebes, com a gralce pagando tudo
    </div>
</body>
</html>
