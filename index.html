<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmação de Presença</title>
    <style>
        /* Definindo a paleta de cores */
        :root {
            --cor-primaria: #9a8284;
            --cor-secundaria: #ae9b9c;
            --cor-terciaria: #c2b4b5;
            --cor-quaternaria: #d6cdcd;
            --cor-quintenaria: #eae6e6;
            --fundo: #ffffff;
        }

        /* Estilos globais */
        body {
            font-family: Arial, sans-serif;
            background-color: var(--fundo);
            color: var(--cor-primaria);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url("logo.png"); /* Caminho relativo da imagem */
            background-repeat: repeat; /* Faz a imagem se repetir */
            background-size: 150px 150px; /* Ajuste o tamanho da logo */
            background-position: center center; /* Centraliza a imagem */
        }

        /* Estilos do contêiner do formulário */
        .form-container {
            background-color: var(--fundo);
            border: 1px solid var(--cor-quaternaria);
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
            transition: all 0.3s ease;
            box-sizing: border-box; /* Garantir que o padding não afete o tamanho total */
        }

        /* Efeito ao passar o mouse sobre o contêiner */
        .form-container:hover {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            transform: scale(1.02);
        }

        /* Título */
        h2 {
            color: var(--cor-primaria);
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* Estilos dos rótulos e campos do formulário */
        label {
            display: block;
            color: var(--cor-primaria);
            font-weight: bold;
            margin-bottom: 8px;
            text-align: left;
        }

        input[type="text"], select {
            width: 100%; /* Garantir que a largura seja 100% do contêiner */
            padding: 10px;
            margin-bottom: 15px; /* Manter a margem inferior para espaçamento */
            border: 1px solid var(--cor-quaternaria);
            border-radius: 8px;
            font-size: 16px;
            color: var(--cor-secundaria);
            box-sizing: border-box; /* Garantir que padding não afete a largura */
            transition: all 0.3s ease;
        }

        /* Foco nos campos */
        input[type="text"]:focus, select:focus {
            outline: none;
            border-color: var(--cor-primaria);
            box-shadow: 0 0 5px var(--cor-terciaria);
        }

        /* Botão de Enviar */
        button {
            background-color: var(--cor-primaria);
            color: #ffffff;
            font-size: 16px;
            font-weight: bold;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        /* Efeito ao passar o mouse sobre o botão */
        button:hover {
            background-color: var(--cor-secundaria);
        }

        /* Mensagem de sucesso */
        #mensagem {
            color: var(--cor-secundaria);
            font-size: 16px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Confirme sua Presença</h2>
        <form id="form-presenca">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="presenca">Confirma presença?</label>
            <select id="presenca" name="presenca" required>
                <option value="Sim">Sim</option>
                <option value="Não">Não</option>
            </select>

            <button type="submit">Enviar</button>
        </form>
        <p id="mensagem"></p>
    </div>

    <script>
        document.getElementById("form-presenca").addEventListener("submit", function(e) {
            e.preventDefault();

            const nome = document.getElementById("nome").value;
            const presenca = document.getElementById("presenca").value;

            // Substitua "SEU_URL_DO_APPS_SCRIPT" pelo link do seu Web App
            fetch("https://script.google.com/macros/s/AKfycbxdYAFJk-aQG7qfN3S5pYOkS0_1p1rVhzPaHIy0ogFbghf24ZVXnlyTfqss86_x5tkh/exec", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded"
                },
                body: `nome=${nome}&presenca=${presenca}`
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById("mensagem").innerText = data;
                document.getElementById("form-presenca").reset();
            })
            .catch(error => {
                document.getElementById("mensagem").innerText = "Erro ao enviar os dados.";
                console.error("Erro:", error);
            });
        });
    </script>
</body>
</html>
