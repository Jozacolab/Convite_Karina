<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmação de Presença</title>
    <style>
        /* Definindo a paleta de cores */
        :root {
            --cor-primaria: #9a8284;
            --cor-secundaria: #ae9b9c;
            --cor-terciaria: #c2b4b5;
            --cor-quaternaria: #d6cdcd;
            --cor-quintenaria: #eae6e6;
            --fundo: #ffffff;
        }

        /* Estilos globais */
        body {
            font-family: Arial, sans-serif;
            background-color: var(--fundo);
            color: var(--cor-primaria);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative; /* Necessário para posicionamento absoluto da logo de fundo */
            overflow: hidden;
        }

        /* Contêiner geral para layout em linha */
        .container {
            display: flex;
            align-items: center;
            gap: 20px;
            max-width: 900px;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            position: relative;
            z-index: 1; /* Mantém o conteúdo acima da logo de fundo */
        }

        /* Logo de fundo */
        .background-logo {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("./logo.png");
            background-size: 200px;
            background-repeat: repeat;
            background-position: center;
            opacity: 0.05;
            z-index: 0;
        }

        /* Estilo das imagens laterais */
        .image-container img {
            width: 150px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Contêiner do formulário */
        .form-container {
            background-color: var(--fundo);
            border: 1px solid var(--cor-quaternaria);
            border-radius: 15px;
            padding: 20px;
            flex: 1;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        /* Efeito de hover no contêiner */
        .form-container:hover {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            transform: scale(1.02);
        }

        /* Título */
        h2 {
            color: var(--cor-primaria);
            font-size: 24px;
            margin-bottom: 10px;
        }

        /* Detalhes do evento */
        .event-details {
            color: var(--cor-secundaria);
            font-size: 18px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        /* Botão de Enviar */
        button {
            background-color: var(--cor-primaria);
            color: #ffffff;
            font-size: 16px;
            font-weight: bold;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        /* Efeito ao passar o mouse sobre o botão */
        button:hover {
            background-color: var(--cor-secundaria);
        }

        /* Mensagem de sucesso */
        #mensagem {
            color: var(--cor-secundaria);
            font-size: 16px;
            margin-top: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="background-logo"></div> <!-- Logo de fundo -->

    <div class="container">
        <!-- Imagem da esquerda -->
        <div class="image-container">
            <img src="./imagem_esquerda.png" alt="Imagem Esquerda">
        </div>

        <!-- Contêiner do formulário -->
        <div class="form-container">
            <h2>Day Care @karinaporter - 28/11/2024</h2>
            <div class="event-details">Local: Down Town, Barra, RJ</div>
            <form id="form-presenca" action="https://docs.google.com/forms/d/e/1FAIpQLSfWx7ZA7_2Hgekkzn5r8pthA9OayDl5TTXfql1TAguQT3JqOg/formResponse" method="post" target="_blank">
                <button type="submit">Confirmar Presença</button>
            </form>
            <p id="mensagem"></p>
        </div>

        <!-- Imagem da direita -->
        <div class="image-container">
            <img src="./imagem_direita.png" alt="Imagem Direita">
        </div>
    </div>
</body>
</html>
